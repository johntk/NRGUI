<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE = edge">
    <meta name="viewport" content="width = device-width, initial-scale = 1">

    <title>NewRelic Stats</title>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.js"></script>

    <!-- Bootstrap -->
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"
          integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css"
          integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"
            integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>

    <!-- Highchart -->
    <script src="http://code.highcharts.com/highcharts.js"></script>
    <script src="http://code.highcharts.com/highcharts-more.js"></script>
    <script src="http://code.highcharts.com/modules/exporting.js"></script>
    <script src="assets/js/themes/dark-unica.js"></script>

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src = "https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src = "https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

    <!-- Custom CSS -->
    <link rel="stylesheet" href="/assets/css/custom.css" />
    <link rel="stylesheet" href="/assets/css/daterangepicker.css">

    <!-- Javascript -->
    <script type='text/javascript' src="/assets/js/jquery-ui-1.10.3-custom.min.js"></script>
    <script type='text/javascript' src='/assets/js/jquery-migrate-1.2.1.js'></script>
    <script type='text/javascript' src='/assets/js/sugar.min.js'></script>
    <script type='text/javascript' src='/assets/js/charts.js'></script>
    <script type='text/javascript' src='/assets/js/chartLoad.js'></script>
    <script type='text/javascript' src='/assets/js/daterangepicker.js'></script>
    <script type='text/javascript' src='/assets/js/dateRange.js'></script>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.9.4/css/bootstrap-select.min.css">

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.9.4/js/bootstrap-select.min.js"></script>

</head>
<body>
   
    <nav class="navbar navbar-inverse">
        <div class="container-fluid">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#">IBM: New Relic</a>
            </div>
            <div id="navbar" class="navbar-collapse collapse">
                <ul class="nav navbar-nav">
                    <li class="active"><a href="#">Applications</a></li>
                    <li><a href="#">Servers</a></li>
                    <li><a href="#">Plugins</a></li>
                    <li class="dropdown">
                        <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">Calculations <span class="caret"></span></a>
                        <ul class="dropdown-menu">
                            <li><a href="#">Max</a></li>
                            <li><a href="#">Mean</a></li>
                            <li><a href="#">Min</a></li>
                            <li><a href="#">Interpolation</a></li>
                        </ul>
                    </li>
                </ul>
                <ul class="nav navbar-nav navbar-right"></ul>
            </div>
        </div>
    </nav>
    <div class="row">
        <div class="col-lg-4">
            <div id="leftChartSelections">
                <div id="environmentGroup">
                    <h3>Select Environment</h3>
                    <form class="form">
                        <div class="btn-group btn-group-justified" data-toggle="buttons" name="environmentSelect">
                            <label class="btn btn-default">
                                <input name="env" value="A3" type="radio">A3
                            </label>
                            <label class="btn btn-default">
                                <input name="env" value="G3" type="radio">G3
                            </label>
                            <label class="btn btn-default">
                                <input name="env" value="J3" type="radio">J3
                            </label>
                            <label class="btn btn-default">
                                <input name="env" value="BHT6" type="radio">BHT6
                            </label>
                            <label class="btn btn-default">
                                <input name="env" value="CA1" type="radio">CA1
                            </label>
                            <label class="btn btn-default">
                                <input name="env" value="LLC1" type="radio">LLC1
                            </label>
                            <label class="btn btn-default">
                                <input name="env" value="PC1" type="radio">PC1
                            </label>
                        </div>
                    </form>
                </div>
                <div id="applicationGroup">
                    <h3>Select Application</h3>
                    <div class="form-group">
                        <select class="selectpicker" name="applicationSelect">
                            <option value="actwebui">actwebui</option>
                            <option value="commwebui">commwebui</option>
                            <option value="connwebresources">connwebresources</option>
                            <option value="contactssrvc">contactssrvc</option>
                            <option value="docs">docs</option>
                            <option value="files">files</option>
                            <option value="homepage">homepage</option>
                            <option value="opensocial">opensocial</option>
                            <option value="manage">manage</option>
                            <option value="navigation">navigation</option>
                            <option value="newsaggrsrvc">newsaggrsrvc</option>
                            <option value="php">php</option>
                            <option value="profiles">profiles</option>
                            <option value="search">search</option>
                            <option value="rtc3web">rtc3web</option>
                            <option value="stproxysrvlt">stproxysrvlt</option>
                            <option value="wdpbss">wdpbss</option>
                            <option value="wikis">wikis</option>
                        </select>
                    </div>
                </div>
                <div id="datePicker">
                    <h3>Select Date</h3>
                    <form class="form-horizontal">
                        <fieldset>
                            <div class="input-prepend">
                                <span class="add-on"><i class="icon-calendar"></i></span><input type="text" name="range" id="range" />
                            </div>
                        </fieldset>
                    </form>
                </div>
                <button onclick="getChart()" type="submit" class="btn btn-default" id="refreshChart">Refresh</button>
            </div>
        </div>
        <div class="col-lg-8">
            <div id="chart"></div>
        </div>
    </div>
</body>
</html>

<script type="text/javascript">
        $(document).ready(function () {
            getChart();
        });
</script>
