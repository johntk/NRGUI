<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE = edge">
    <meta name="viewport" content="width = device-width, initial-scale = 1">

    <title>NewRelic Stats</title>

    <!-- jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.js"></script>


    <!-- Bootstrap -->
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"
          integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css"
          integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"
            integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>


    <!-- Highchart -->
    <script src="http://code.highcharts.com/highcharts.js"></script>
    <script src="http://code.highcharts.com/highcharts-more.js"></script>
    <script src="http://code.highcharts.com/modules/exporting.js"></script>
    <script src="http://code.highcharts.com/themes/dark-unica.js"></script>


    <!-- DateRangePicker -->
    <script type="text/javascript" src="//cdn.jsdelivr.net/momentjs/latest/moment.min.js"></script>
    <script type="text/javascript" src="//cdn.jsdelivr.net/bootstrap.daterangepicker/2/daterangepicker.js"></script>
    <link rel="stylesheet" type="text/css" href="//cdn.jsdelivr.net/bootstrap.daterangepicker/2/daterangepicker.css" />


    <!-- Custom CSS -->
    <link rel="stylesheet" href="/assets/css/custom.css" />
    <link rel="stylesheet" href="/assets/css/bootstrap-multiselect.css" />


    <!-- Custom Javascript -->
    <script type='text/javascript' src='/assets/js/charts.js'></script>
    <script type='text/javascript' src='/assets/js/chartLoad.js'></script>
    <script type='text/javascript' src='/assets/js/dateRange.js'></script>
    <script type='text/javascript' src='/assets/js/populate.js'></script>
    <script type='text/javascript' src='/assets/js/bootstrap-multiselect.js'></script>


    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src = "https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src = "https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

</head>
<body>

    <nav class="navbar navbar-inverse">
        <div class="container-fluid">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#">IBM: New Relic</a>
            </div>
            <div id="navbar" class="navbar-collapse collapse">
                <ul class="nav navbar-nav">
                    <li class="active"><a href="#">Applications</a></li>
                    <!--<li><a href="#">Servers</a></li>-->
                    <!--<li><a href="#">Plugins</a></li>-->
                </ul>
                <ul class="nav navbar-nav navbar-right"></ul>
            </div>
        </div>
    </nav>
    <div class="row">
        <div class="col-lg-4">
            <div id="leftChartSelections">
                <div id="environmentGroup">
                    <h3>Select Environment</h3>
                    <div class="form-group">
                        <select id="environmentSelect" name="environmentSelect" multiple="multiple"></select>
                    </div>
                </div>
                <div id="applicationGroup">
                    <h3>Select Application</h3>
                    <div class="form-group">
                        <select id="applicationSelect" name="applicationSelect" multiple="multiple"></select>
                    </div>
                </div>
                <div id="datePicker">
                    <h3>Select Date</h3>
                    <div class="inner-addon right-addon">
                        <input type="text" name="range" id="range" class="form-control" />
                        <i class="glyphicon glyphicon-calendar fa fa-calendar">
                        </i>
                    </div>
                </div>
                <button onclick="getChart(); uncheck();" type="submit" class="btn btn-default" id="refreshChart">Request</button>
            </div>
        </div>
        <div class="col-lg-8">
            <div id="chart"></div>
            <div id="calc" class="col-md-10 col-md-offset-10">
                <form class="form">
                    <div class="btn-group btn-group-justified " data-toggle="buttons" name="chartSelect">
                        <label class="btn btn-info" id="hide">
                            <input name="hide" type="checkbox"><span>Hide</span>
                        </label>
                        <label class="btn btn-info">
                            <input name="total" id="total" type="checkbox">Total
                        </label>
                        <label class="btn btn-info">
                            <input name="max" id="max" type="checkbox">Max
                        </label>
                        <label class="btn btn-info">
                            <input name="mean" id="mean" type="checkbox">Mean
                        </label>
                        <label class="btn btn-info">
                            <input name="min" id="min" type="checkbox">Min
                        </label>
                        <label class="btn btn-info">
                            <input name="extrapo" id="extrapolation" type="checkbox">Extrapo
                        </label>
                        <label class="btn btn-info">
                            <input name="all" id="all" type="checkbox">All
                        </label>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>

<script type="text/javascript">

    uncheck = function () {
        $("div[data-toggle='buttons'] input[type='checkbox']:checked").removeAttr("checked");
    };
    populate();

</script>
