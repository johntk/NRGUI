<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE = edge">
    <meta name="viewport" content="width = device-width, initial-scale = 1">

    <title>NewRelic Stats</title>

    <!-- jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.js"></script>

    <!-- Bootstrap -->
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"
          integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css"
          integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"
            integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>

    <!-- Highchart -->
    <script src="http://code.highcharts.com/highcharts.js"></script>
    <script src="http://code.highcharts.com/highcharts-more.js"></script>
    <script src="http://code.highcharts.com/modules/exporting.js"></script>
    <script src="http://code.highcharts.com/themes/dark-unica.js"></script>

    <!-- DateRangePicker -->
    <script type="text/javascript" src="//cdn.jsdelivr.net/momentjs/latest/moment.min.js"></script>
    <script type="text/javascript" src="//cdn.jsdelivr.net/bootstrap.daterangepicker/2/daterangepicker.js"></script>
    <link rel="stylesheet" type="text/css" href="//cdn.jsdelivr.net/bootstrap.daterangepicker/2/daterangepicker.css" />

    <!-- Bootstrap-Multiselect -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-multiselect/0.9.13/js/bootstrap-multiselect.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-multiselect/0.9.13/js/bootstrap-multiselect.js"></script>
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-multiselect/0.9.13/css/bootstrap-multiselect.css" />
    <link rel="stylesheet" href="/assets/css/bootstrap-multiselect.css" />
    <script type='text/javascript' src='/assets/js/bootstrap-multiselect.js'></script>

    <!-- Custom CSS -->
    <link rel="stylesheet" href="/assets/css/custom.css" />
    <link rel="stylesheet" href="/assets/css/awesome-bootstrap-checkbox.css" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">

    <!-- Custom Javascript -->
    <script type='text/javascript' src='/assets/js/charts.js'></script>
    <script type='text/javascript' src='/assets/js/chartLoad.js'></script>
    <script type='text/javascript' src='/assets/js/dateRange.js'></script>
    <script type='text/javascript' src='/assets/js/populate.js'></script>
    

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src = "https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src = "https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

</head>
<body>
    <nav class="navbar navbar-inverse">
        <div class="container-fluid">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#">IBM: New Relic</a>
            </div>
            <div id="navbar" class="navbar-collapse collapse">
                <ul class="nav navbar-nav">
                    <li class="active"><a href="#">Applications</a></li>
                </ul>
                <ul class="nav navbar-nav navbar-right"></ul>
            </div>
        </div>
    </nav>
    <div class="row">
        <div class="col-md-3">
            <div id="leftChartSelections">
                <div id="environmentGroup">
                    <h3>Environment</h3>
                    <div class="form-group">
                        <select id="environmentSelect" name="environmentSelect" multiple="multiple"></select>
                    </div>
                </div>
                <div id="applicationGroup">
                    <h3>Application</h3>
                    <div class="form-group">
                        <select id="applicationSelect" name="applicationSelect" multiple="multiple"></select>
                    </div>
                </div>
                <div id="datePicker">
                    <h3>Date</h3>
                    <h6>(Select a future date to extrapolate)</h6>
                    <div class="inner-addon right-addon">
                        <input type="text" name="range" id="range" class="form-control" />
                        <i class="glyphicon glyphicon-calendar fa fa-calendar">
                        </i>
                    </div>
                </div>
                <div id="calcPicker">
                    <h3>Calculations</h3>
                    <div class="checkbox checkbox-info">
                        <div class="row">
                            <div class="col-md-3" id="leftCheck">
                                <div class="checkbox">
                                    <input type="checkbox" name="checkbox-h-2a" id="checkbox-h-2a">
                                    <label for="checkbox-h-2a">Throughput</label>
                                </div>
                                <div class="checkbox">
                                    <input type="checkbox" name="checkbox-h-2b" id="checkbox-h-2b">
                                    <label for="checkbox-h-2b">Mean</label>
                                </div>
                                <div class="checkbox">
                                    <input type="checkbox" name="checkbox-h-2c" id="checkbox-h-2c">
                                    <label for="checkbox-h-2c">Max</label>
                                </div>
                            </div>
                            <div class="col-md-3" id="rightCheck">
                                <div class="checkbox">
                                    <input type="checkbox" name="checkbox-h-2d" id="checkbox-h-2d">
                                    <label for="checkbox-h-2d">Extrapolation</label>
                                </div>
                                <div class="checkbox">
                                    <input type="checkbox" name="checkbox-h-2e" id="checkbox-h-2e">
                                    <label for="checkbox-h-2e">Totals</label>
                                </div>
                                <div class="checkbox">
                                    <input type="checkbox" name="checkbox-h-2f" id="checkbox-h-2f">
                                    <label for="checkbox-h-2f">Min</label>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="checkbox checkbox-info">
                            <div class="col-md-3" id="leftCheck">
                                <div class="checkbox ">
                                    <input type="checkbox" name="checkbox-h-2g" id="checkbox-h-2g">
                                    <label for="checkbox-h-2g">ExtrapGrade:</label>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-3" id="leftCheck">
                            <label class="radio-inline"></label>
                            <label class="radio-inline"><input type="radio" name="optradio" id="r1" value="2">2</label>
                            <label class="radio-inline"><input type="radio" name="optradio" id="r2" value="3">3</label>
                            <label class="radio-inline"><input type="radio" name="optradio" id="r3" value="4">4</label>
                        </div>
                    </div>
                </div>
                <div id="requestBtn">
                    <button onclick="getChart(0); uncheck();" type="submit" class="btn btn-default" id="refreshChart">Request</button>
                </div>
                <div class="progress"></div>
            </div>
        </div>
        <div class="col-md-9">
            <div id="chart"></div>
            <div id="calc" class="col-md-12 col-md-offset-12">
                <form class="form">
                    <div class="btn-group btn-group-justified " data-toggle="buttons" name="chartSelect">
                        <label class="btn btn-info" id="hide">
                            <input name="hide" type="checkbox"><span>Hide</span>
                        </label>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
<script type="text/javascript">
    uncheck = function () {
        $("div[data-toggle='buttons'] input[type='checkbox']:checked").removeAttr("checked");
    };
    populate();
    getChart(1);

    $('#checkbox-h-2g').change(function () {
        if (this.checked) {
            $('#r1').prop('checked', true);
        } else {
            $('#r1 , #r2, #r3').prop('checked', false);
        }
    });
</script>
